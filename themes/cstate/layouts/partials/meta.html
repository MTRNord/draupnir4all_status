<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="no-js">
  <head>
    <!-- Basics -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Data -->
    <meta name="description" content="{{ if .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <title>{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    {{ .Hugo.Generator }}
    <meta name="theme-color" content="#{{ .Site.Params.ok }}">
    <script>
    var themeOkColor = '#{{ .Site.Params.ok }}';
    var themeNoticeColor = '#{{ .Site.Params.notice }}';
    var themeDisruptedColor = '#{{ .Site.Params.disrupted }}';
    var themeDownColor = '#{{ .Site.Params.down }}';
    </script>
    <!-- Sources -->
    <style>
    /**
     * Color palette
     *
     * Default:
     * white: #fff;
     * whitesmoke: #f5f5f5;
     * forestgreen: #228B22;
     * crimson: #DC143C;
     * darkorange: #FF8C00;
     * slategray: #708090;
     *
     */

    html, body {
      margin: 0;
      background: #fff;
      color: #444;
      font: 100%/1.5 BlinkMacSystemFont, -apple-system, 'San Francisco Text', Helvetica, Arial, sans-serif;
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    hr {
      border: 0;
      border-bottom: 1px solid #dedede;
      margin: 24px 0;
    }

    a {
      text-decoration: none;
      color: #000;
      border-bottom: 1px dotted currentColor;
    }

    a.no-underline { border-bottom: 0; }

    a:hover { border-bottom-style: solid; }
    a:active { position: relative; top: 2px; }

    h2 { font-size: 26px; }
    h3 { font-size: 20px; }
    h4 { font-size: 18px; }

    h2, h4 {
      font-weight: normal;
      color: #000;
    }

    h3 {
      margin: 0;
      color: #000;
    }

    .date {
      margin-bottom: 0;
      color: #666;
      font-variant: small-caps;
    }

    .faded {
      color: #999;
    }

    .header {
      padding: 16px;
    }

    .header a {
      color: #fff;
      font-size: 24px;
      font-variant: small-caps;
    }

    img {
      width: 100%;
      height: auto;
    }

    .contain {
      max-width: 640px;
      margin: 16px auto;
      padding: 16px;
    }

    .contain--more {
      max-width: 480px;
    }

    .center { text-align: center; }
    .padding { padding: 12px; }

    .summary {
      padding: 16px;
      color: #fff;
    }

    .summary__date {
      display: block;
      cursor: pointer;
    }

    .summary__date:hover {
      color: #{{ .Site.Params.faded }};
    }

    .summary__date:hover:after {
      content: ' ‚ü≥ ';
      color: #fff;
    }

    .components {
      border: 2px solid #{{ .Site.Params.border }};
      border-bottom: 0;
    }

    .component {
      color: #000;
      padding: 16px;
      border-bottom: 2px solid #{{ .Site.Params.border }};
    }

    .ok { color: #{{ .Site.Params.ok }}; }
    .error { color: #{{ .Site.Params.down }}; }

    .footer {
      margin-top: 64px;
      padding: 20px 0;
      background: #f5f5f5;
    }

    .copyright {
      display: block;
      font-variant: small-caps;
    }

    .copyright a, a.logo {
      border-bottom: 0;
    }

    .logo img {
      height: auto;
      width: 100%;
    }

    .logo--small img {
      height: 32px;
      width: auto;
    }

    .article h3 a { border: 0; }

    .marker {
      text-transform: uppercase;
      font-size: smaller;
      padding: 2px 8px;
      padding-right: 4px;
      border: 2px solid #{{ .Site.Params.border }};
    }


    /**
     * Specific to the status
     */

    .status-ok .summary, .status-ok .header { background: #{{ .Site.Params.ok }}; }
    .status-disrupted .summary, .status-disrupted .header { background: #{{ .Site.Params.disrupted }}; }
    .status-down .summary, .status-down .header { background: #{{ .Site.Params.down }}; }
    .status-notice .summary, .status-notice .header { background: #{{ .Site.Params.notice }}; }

    .marker-ok { background: #{{ .Site.Params.ok }}; }
    .marker-disrupted { background: #{{ .Site.Params.disrupted }}; }
    .marker-down { background: #{{ .Site.Params.down }}; }
    .marker-notice { background: #{{ .Site.Params.notice }}; }


    /**
     * Dynamically show individual component statuses
     */

    .component-status { float: right; }
    .component[data-status="ok"] .component-status { color: #{{ .Site.Params.ok }};; }
    .component[data-status="disrupted"] .component-status { color: #{{ .Site.Params.disrupted }};; }
    .component[data-status="down"] .component-status { color: #{{ .Site.Params.down }};; }
    .component[data-status="notice"] .component-status { color: #{{ .Site.Params.notice }};; }

    /**
     * Responsiveness
     */

    @media (min-width: 640px) {
      .summary__date {
        float: right;
        display: inline;
      }
    }
    </style>
  </head>
